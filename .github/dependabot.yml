# Set update schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
  
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
  
  - package-ecosystem: "npm"
    directory: "/wrapper"
    schedule:
      interval: "monthly"
